<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if statements</h1>
        {% if a > b %}
        <h2>inside if block</h2>
        <h2>{{a}} is max</h2>
        {% else %}
        <h2>inside else block</h2>
        <h2>{{b}} is max</h2>
        {% endif %}

    </center>
</body>
</html>
